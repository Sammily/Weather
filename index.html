<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>

    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="hero">
      <div class="nav-bar">
        <div class="nav-logo">
          <img src="Weather-logo2.jpg" />
        </div>

        <div class="nav-links" id="nav-links">
          <i class="fa fa-close" id="close" onclick="closeMenu()"></i>
          <ul>
            <a href="#"><li>HOME</li></a>
            <a href="#"><li>ABOUT</li></a>
            <a href="#"><li>INFO</li></a>
          </ul>
          <button type="button" class="btn">SIGN UP</button>
        </div>
        <i class="fa fa-bars" id="bars" onclick="showMenu()"></i>
      </div>
      <div class="banner-title">
        <h1>
          Everything is <span>good<br /></span>
          in its season.
        </h1>
        <input class="input-str" id="place"  placeholder="Введите название города"></input>
        <button type="button" class="btn" id="btn-print" onclick="printData()">SEARCH</button>
      </div>
      <div class="board" id="board">
        <div id="city">
                </div>
        <div id="temperature">
                </div>
      </div>
      <div class="vertical-bar">
        <div class="search-icon">
          <i class="fa fa-th-list"></i>
          <i class="fa fa-search"></i>
        </div>
        <div class="social-icons">
          <i class="fa fa-instagram"></i>
          <i class="fa fa-vk"></i>
          <i class="fa fa-facebook"></i>
          <i class="fa fa-twitter"></i>
        </div>
      </div>
    </div>
 
  </body>
  <script type="text/javascript" src="./script.js"></script>
</html>
